{% extends "main/base.html" %}


{% block content %}
    <div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
        <div class="pictures w-full m-6 lg:mb-0 lg:w-3/5">
            <img src="https://images.unsplash.com/photo-1661664492721-aaba3d2510aa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="" class="rounded-xl">
        </div>
        <div class="info w-full lg:w-2/5 lg:p-6">
            <h1 class="text-2xl">{{ product.name }}</h1>

            <p class="mt-1 text-black">{{ product.get_display_price }}</p>

            {% if product.description %}
            <p class="mt-6 text-black"> {{ product.description }}</p>
            {% endif %}
            <a href="" class="mt-6 inline-block px-8 py-4 rounded-xl text-black">Add to cart </a>
        </div>
    </div>

{% endblock %}
