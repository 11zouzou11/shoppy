{% extends "main/base.html" %}


{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        <h3 class="mb-3 text-xl">Search</h3>
        <form action="">
            <div class="flex">
                <input type="text" name="search" id="search" class="p-4 bg-gray-200 border-0" placeholder="search here">
                <button class="p-3"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  </button>
            </div>
        </form>
        <h3 class="mt-8 mb-5 text-xl">Categories</h3>
        <ul class="space-y-4">
            <li>
                <a href="" class="text-gray-300">All Categories</a>
            </li>
            <li>
                <a href="" class="text-black">GPU's</a>
            </li>
            <li>
                <a href="" class="text-black">CPU's</a>
            </li>
            <li>
                <a href="" class="text-black">Power Supplies</a>
            </li>
        </ul>
    </div>
    <div class="products w-full lg:w-3/4 -mt-4 flex items-center flex-wrap">
        {% for product in products %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6">
            <a href="">
                <img src="https://images.unsplash.com/photo-1591405351990-4726e331f141?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="" class="rounded-xl hover:shadow-lg">
            </a>

            <div class="pt-3 flex items-center justify-between">
                <a href="">
                    {{ product.name }}
                </a>
                <a href="" class="text-black hover:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      
                </a>
            </div>
            <p class="pt-2 text-black">
                19.99$
            </p>
            <p class="text-black font-small pt-1 text-slate-500">the new rtx 2080 with raytracing capabilities</p>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
